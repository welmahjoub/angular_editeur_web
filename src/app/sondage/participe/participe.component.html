<div class="row">


  <!--    <h2>Créer un Sondage</h2>-->
  <form [formGroup]= "participeForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Infos Participant</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="firstName">Prénom</label>
              <input type="text" id="firstName" class="form-control" formControlName="firstName">
            </div>

            <div class="form-group">
              <label for="lastName">Nom</label>
              <input type="text" id="lastName" class="form-control" formControlName="lastName">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" formControlName="email">
            </div>

            <div class="form-group">
              <label for="preferences">Preferences Alimentaires</label>
              <textarea class="form-control" id="preferences" rows="3" formControlName="preferences"></textarea>
            </div>

            <div class="form-group">
              <label for="allergies">Allergies</label>
              <textarea class="form-control" id="allergies" rows="3" formControlName="allergies"></textarea>
            </div>

          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Choisir une date</h3>
          </div>
          <div class="panel-body">

            <div *ngFor="let date of dates; let i=index">
                <label>
                  <input formControlName="dates" type="radio" name="dates" [value]="date.id"/>
                  {{date.date |date:'full':'+0200':'fr'}}
                </label>
              <br/>
            </div>


          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="text-center" >
        <button class="btn btn-primary" type="submit" [disabled]="participeForm.invalid">Envoyer</button>
      </div>
    </div>

  </form>

</div>
