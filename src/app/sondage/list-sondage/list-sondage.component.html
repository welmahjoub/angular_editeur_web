<div class="row">
  <a class="btn btn-success" routerLink="/new-sondage">Ajouter un nouveau sondage</a>
  <!--<a class="btn btn-success" [routerLink]="/new-sondage/">Ajouter un nouveau sondage</a>-->
  <br>
  <div class="col-lg-12">


    <table class="table table-hover">
<!--    <table class="table table-striped">-->
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Intitul√©</th>
        <th scope="col">Date de creation</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let sondage of sondages">

        <th scope="row">{{sondage.id}}</th>
        <td>{{sondage.reunion.intitule}}</td>
        <td>{{sondage.dateCreation|date:"short"}}</td>

        <td><button (click)="onViewSondage(sondage.id)"
                    class="btn btn-info"><span class="glyphicon glyphicon-eye-open"></span></button>

        <button (click)="onUpdateSondage(sondage)"
                    class="btn btn-success"><span class="glyphicon glyphicon-edit"></span></button>

        <button (click)="onDeleteSondage(sondage.id)"
            class="btn btn-danger"><span class="glyphicon glyphicon-minus"></span></button> </td>


      </tr>

      </tbody>
    </table>
  </div>
</div>
