<div class="row">
  <div>
    <a class="btn btn-success" routerLink="/new-sondage">Ajouter un nouveau sondage</a>
  </div>
  <!--<a class="btn btn-success" [routerLink]="/new-sondage/">Ajouter un nouveau sondage</a>-->
  <br>
  <div class="col-lg-12">


    <table class="table table-hover">
<!--    <table class="table table-striped">-->
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Intitulé</th>
        <th scope="col">Date de creation</th>
        <th scope="col" style="width: auto;" class="text-center">Action</th>
        <th scope="col">Statut</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let sondage of sondages">

        <th scope="row">{{sondage.id}}</th>
        <td>{{sondage.reunion.intitule}}</td>
        <td>{{sondage.dateCreation|date:'short':'+0200':'fr'}}</td>

        <td class="text-center"><button title="voir détail" (click)="onViewSondage(sondage.id)"
                    class="btn btn-info"><span class="glyphicon glyphicon-eye-open"></span></button>

        <button title="modifier" (click)="onUpdateSondage(sondage)"
                *ngIf="!sondage.clos"
                    class="btn btn-success"><span class="glyphicon glyphicon-edit"></span></button>

        <button title="supprimer" (click)="onDeleteSondage(sondage.id)"
            class="btn btn-danger"><span class="glyphicon glyphicon-minus"></span></button> </td>

        <td *ngIf="sondage.clos"><span class="label label-success" >Clos</span></td>
        <td *ngIf="!sondage.clos"><span class="label label-info" >En cours</span></td>

      </tr>

      </tbody>
    </table>
  </div>
</div>
